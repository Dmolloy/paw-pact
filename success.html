      <!-- Footer -->
    <footer id="contact" class="mt-auto">
      <div class="container py-5">
         <div class="text-center mb-5">
              <h2 class="display-6">Contact us!</h2>
            </div>
             
            <!-- Row for map and contact form-->
            <div class="row gx-5 align-items-start">
              <!-- Map and address-->
                 <div class="col-12 col-lg-6 mb-4 mb-lg-0">
                    <h3>Address</h3>
                    <div class="ratio ratio-16x9 mb-3">
                      <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d1192.8353961939724!2d-9.098316461047814!3d53.277517993067356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNTPCsDE2JzM5LjEiTiA5wrAwNSc0OS4zIlc!5e0!3m2!1sen!2sde!4v1751295050067!5m2!1sen!2sde" 
                      width="600" height="450" style="border:0;" 
                      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                           
                  <address class="mb-3">
                    <i class="fa-solid fa-location-dot"></i> Rahoon Rd. <br>
                    Galway <br>
                    H91X4T2 <br>
                  <i class="fa-solid fa-phone"></i> 09123456<br>
                  </address>
               </div>
                <!-- Contact Form-->
              <div class="col-12 col-lg-6">
                <form>
                  <div class="mb-3">
                    <label for="full-name" class="form-label">Full name</label>
                      <input type="text" class="form-control" id="full-name" aria-describedby="full-name" required>
                  </div>
                  <div class="mb-3">
                    <label for="phone-number" class="form-label">Phone number</label>
                      <input type="number" class="form-control" id="phone-number" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" required>
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="7" required></textarea>

                  </div>
                    <button type="submit" class="btn btn-primary btn-sm px-2">Submit</button>
                  </form>
                   </div>
              </div>
            </div>

            <!-- Social links -->
